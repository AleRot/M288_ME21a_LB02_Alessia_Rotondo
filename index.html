<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Taschenrechner mit JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>Taschenrechner</h1>
    <div id="taschenrechner">
        <div id="anzeige">
            <div id="rechenweg-anzeige"></div>
            <input type="text" id="eingabefeld"/>
        </div>
        <button class="taste">(</button>
        <button class="taste">)</button>
        <button class="taste">ENTF</button>
        <button class="taste">AC</button>
        <button class="taste">7</button>
        <button class="taste">8</button>
        <button class="taste">9</button>
        <button class="taste">/</button>
        <button class="taste">4</button>
        <button class="taste">5</button>
        <button class="taste">6</button>
        <button class="taste">*</button>
        <button class="taste">1</button>
        <button class="taste">2</button>
        <button class="taste">3</button>
        <button class="taste">-</button>
        <button class="taste">0</button>
        <button class="taste">,</button>
        <button class="taste">+</button>
        <button class="taste" id="rechnen-button">=</button>
    </div>
</body>
</html>
